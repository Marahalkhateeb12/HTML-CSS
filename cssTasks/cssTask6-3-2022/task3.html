<!DOCTYPE html>
<html>
<head>
    <title>Task #3</title>
    <style>
      #div1 {
        width: 100px;
        height: 100px;
        background: blue;
        transition: width 2s;
}

#div1:hover {
  width: 300px;
}
        #div2{
            width: 100px;
            height: 100px;
            background-color:pink;
            transition: width, height 2s;
        }
        #div2:hover{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>The transition Property</h1>
    <h3>Hover over the div element below, to see the transition effect:</h3>
    <div id="div1"></div>
    <hr>
    <div id="div2"></div>
</body>
</html>
