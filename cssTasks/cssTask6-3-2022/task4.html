<!DOCTYPE html>
<html>
<head>
    <title>Task #4</title>
    <style>
       
        div {
             width: 50px;
             height: 50px;
             border-radius: 50%;
             background-color: green;
             animation-name: c;
             animation-duration: 2s;
             animation-iteration-count: 3;
        }

@keyframes c {
  0%   {  width: 50px; height: 50px;}
  55%  { width: 100px; height: 100px;}
  100%  { width: 50px; height: 50px;}
}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
