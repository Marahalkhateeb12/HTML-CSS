<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
   border-radius: 50%;
  border:4px solid black;
  background-color: orange;
  position: relative;
  animation-name: c;
  animation-duration: 1s;
  animation-iteration-count: 2;
}

@keyframes c {
  0%   { left:0px; top:0px;}
  55%  {left:100px; top:0px;}
  100%  { left:0px; top:0px;}
  
}
</style>
</head>
<body>



<div></div>



</body>
</html>
